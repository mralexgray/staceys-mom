<h2>Contact</h2><a name="contact"></a>

<p>
    Email me at @mailtolink<br>
    or use this form to contact me
</p>

<form method="post" action="@root_path">
	<p><input type="text" name="name" value="Name" id="contactname" size="36"></p>
<p>	<input type="text" name="email" value="E-Mail" id="contactemail" size="36"></p>
	<p><textarea cols="35" rows="5" name="message" id="contactmessage">Message</textarea></p>
	<p><input type="submit" value="Send" class="sendbutton"></p>
</form>
