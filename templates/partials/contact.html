<h2>Contact</h2><a name="contact"></a>
<p>Shoot me an e-mail at </p> @email <p> or use this form to contact me</p>
<form method="post" action="@root_path">
	<br />
	<input type="text" name="name" value="Name" id="contactname"/>
	<br />
	<input type="text" name="email" value="E-Mail" id="contactemail"/>
	<br />
	<textarea cols="20" rows="5" name="message" id="contactmessage">Message</textarea>
	<br />
	<p><input type="submit" value="Send" /></p>
	</form>
</form>
